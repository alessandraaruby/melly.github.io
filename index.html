<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous"/>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Anonymous+Pro|Inconsolata|Poiret+One" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel='stylesheet prefetch' href='https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
    <title>Melly</title>
  </head>
  <body class="animated fadeIn">

   <nav class="navbar fixed-top navbar-light bg-light">
    <div class="container">
     <a class="navbar-brand" href="index.html">Me//y</a>
      <a href="https://instagram.com/ImMelyssa">
       <span class="navbar-text text-sm-right">
        <i class="fab fa-instagram fa-lg"></i>
       </span>
      </a>
    </div>
   </nav>

    <div class="container text-center animated fadeIn">

  <div id="app"  class="animated fadeIn">
  <div :class="['post-view', selected ? 'post-view--active' : '' , ready ? 'post-view--ready' : '' ]">
    <div class="post-view__container post-contents" v-if="selected">
      <div class="post-controls">
        <div class="post-control post-control--close" @click="closePost()"><i class="ion-ios-close-empty"></i></div>
        <div class="post-control" id="next-post" @click="nextPost()"><i class="ion-ios-arrow-right"></i></div>
        <div class="post-control" id="prev-post" @click="prevPost()"><i class="ion-ios-arrow-left"></i></div>
      </div>
      <p>Posted by <b>{{currentPost.author}}</b> at <b>{{currentPost.date}}</b></p>
      <h3 class="post-view__content" v-html="currentPost.description"></h3>
    </div>
  </div>
  <div :class="['animated fadeIn', 'contents', 'post-list', selected ? 'post-list--hide' : '']">
    <div class="post myblockquote animated fadeIn" v-for="(item, index) in posts" v-on:mouseenter="changePost(index)" @click="selectedPost(index)">
      <p class="post__title ellip">{{item.description}}</p>
    </div>
  </div>
  </div>

    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/vue/2.1.10/vue.min.js'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/vue-resource/1.3.1/vue-resource.min.js'></script>
    <script  src="main.js"></script>

  </body>
</html>
